<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Insta Info</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <h1>Fetch information on Instagram</h1>

    <form method="POST">
        <h3> Please input ShortURL you want to fetch from instagram </h3>
        <input type = "text" style = "width: 30rem;" name = "short">
        <input type="submit" name = "button" value="Fetch" >
        <input type="submit" name = "button" value="Read">
        <input type="submit" name ="button" value="Delete">
        <input type="submit" name = "button" value="CSV" >
    </form>
    <h2>{{message}}</h2>


<table>
    <thead>
    <tr>
        {% for i in header: %}
            <th scope="col">{{ i }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for i in record: %}
        <tr>
            {% for j in i: %}
                <td>{{ j }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
<script src="/static/js/script.js"></script>
</body>
</html>
