{% extends "base.html" %}
{% block content %}
    <h1>This is Index</h1>
    <a href="/create" role="button">create new</a>
    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <a href="/{{post.id}}/update" role="button">Edit</a>
        <a href="/{{post.id}}/delete" role="button">Delete</a>
        <p>{{ post.created_at }}</p>
        <p>{{ post.body }}</p>
    </article>
    {% endfor %}
{% endblock %}
